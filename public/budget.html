<!DOCTYPE html>
<html>
<head>
  <title>Budget</title>
  <link type="text/css" rel="stylesheet" media="all" href="bootstrap/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" media="all" href="css/style.css" />
</head>
<body>

<div id="header"></div>

<div id="content">

  <h1>Budget</h1>

  <div class="table-container">
    <table id="expenses" class="table table-striped table-bordered table-budget">
      <caption>Expenses</caption>
      <thead>
        <tr>
          <th>Category</th>
          <th>JAN</th>
          <th>FEB</th>
          <th>MAR</th>
          <th>APR</th>
          <th>MAY</th>
          <th>JUN</th>
          <th>JUL</th>
          <th>AUG</th>
          <th>SEP</th>
          <th>OCT</th>
          <th>NOV</th>
          <th>DEC</th>
          <th class="totals">TOTAL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <table id="income" class="table table-striped table-bordered table-budget">
      <caption>Income</caption>
      <thead>
        <tr>
          <th>Category</th>
          <th>JAN</th>
          <th>FEB</th>
          <th>MAR</th>
          <th>APR</th>
          <th>MAY</th>
          <th>JUN</th>
          <th>JUL</th>
          <th>AUG</th>
          <th>SEP</th>
          <th>OCT</th>
          <th>NOV</th>
          <th>DEC</th>
          <th class="totals">TOTAL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <table id="income-expenses" class="table table-striped table-bordered table-budget">
      <caption>TOTAL Income - Expenses</caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>JAN</th>
          <th>FEB</th>
          <th>MAR</th>
          <th>APR</th>
          <th>MAY</th>
          <th>JUN</th>
          <th>JUL</th>
          <th>AUG</th>
          <th>SEP</th>
          <th>OCT</th>
          <th>NOV</th>
          <th>DEC</th>
          <th class="totals">TOTAL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="budget-modal" tabindex="-1" role="dialog" aria-label="budget-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="budget-label">Update Budget</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" id="budget-amount" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary" id="budget-save">Save</button>
          </form>        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
