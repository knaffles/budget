<div id="header"></div>

<div id="content">

  <h1>Import Data</h1>

  <form id="share">
    <div class="form-group">
      <label for="share__email">Share this data with this gmail account:</label>
      <input type="text" id="share__email" class="form-control" />
    </div>
    <button class="btn btn-default" type="submit">Save</button>
  </form>

  <form id="import">
    <div class="form-group">
      <label for="import__data">Paste JSON data below</label>
      <textarea class="form-control" id="import__data" rows="10"></textarea>
    </div>
    <div class="form-group">
      <select id="import__option" class="form-control form-control--small">
        <option value="budget">Budget</option>
        <option value="categories">Categories</option>
      </select>
    </div>  
    <button class="btn btn-default" type="button">Import</button>
  </form>

  <form id="import-transactions">
    <div class="form-group">
      <label for="import-transactions__data">Upload a CSV file</label>
      <input type="file" class="form-control" id="import-transactions__data" />
    </div>
    <div class="form-group">
      <button class="btn btn-default" type="button">Import</button>
    </div>
  </form>

</div>
